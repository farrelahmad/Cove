<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Beranda</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="shortcut icon"
            href="/frontend/images/logo.png"
            type="image/x-icon"
        />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                background-color: #f0f0f0;
            }
        </style>
    </head>
    <body>
        <div
            class="container mt-4 rounded-2"
            style="background-color: white; height: 500px"
        >
            <div
                class="container mt-4 rounded-2"
                style="background-color: white; height: auto"
            >
                <div
                    class="container mt-4 rounded-2 d-flex justify-content-between align-items-center"
                >
                    <h5 class="pt-3 pb-2">Daftar Pesanan</h5>
                    <div class="d-flex">
                        <form class="d-flex me-auto" role="search">
                            <input
                                class="form-control me-2 form-sm border-secondary"
                                type="search"
                                placeholder="Cari Pesanan"
                                aria-label="Search"
                                style="height: 30.35px"
                            />
                        </form>
                        <div class="dropdown">
                            <button
                                type="button"
                                class="btn btn-sm border-secondary d-flex align-items-center text-center justify-content-center dropdown-toggle"
                                style="width: 105px"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                <i class="bx bx-filter-alt me-1"></i> Filter
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="#">Action</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Another action</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Something else here</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                    <a
                        href="/frontend/pages/pesanancreate.html"
                        class="btn border-primary btn-sm d-flex align-items-center text-primary"
                    >
                        <i class="bx bx-receipt fs-5 me-2 text-primary"></i>
                        Tambah Pesanan
                    </a>
                </div>

                <div class="table-responsive" style="overflow-y: scroll; height: 410px;">
                    <table class="table table-bg-white">
                        <thead>
                            <tr>
                                <th scope="col">Tanggal</th>
                                <th scope="col">Nama Pembeli</th>
                                <th scope="col">Nama Pesanan</th>
                                <th scope="col">Total Harga</th>
                                <th>Total Pesanan</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                            <tbody>
                                <tr class="">
                                    <td scope="row">R1C1</td>
                                    <td>R1C2</td>
                                    <td>R1C3</td>
                                    <td>4</td>
                                    <td>5</td>
                                    <td>
                                        <a
                                            href="/frontend/pages/pesananedit.html"
                                        >
                                            <i
                                                class="bx bx-pencil text-warning"
                                                style="font-size: 25px"
                                            ></i>
                                        </a>
                                    </td>
                                    <td>
                                        <i
                                            class="bx bx-trash text-danger"
                                            style="font-size: 25px"
                                            data-bs-toggle="modal"
                                            data-bs-target="#staticBackdropLaporan"
                                        ></i>
                                    </td>
                                </tr>
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div
            class="modal fade"
            id="staticBackdropLaporan"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">
                            Perhatian
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        Anda yakin ingin menghapus data pesanan ini?
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-outline-danger"
                            data-bs-dismiss="modal"
                        >
                            Ya
                        </button>
                        <button type="button" class="btn btn-outline-secondary">
                            Tidak
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
