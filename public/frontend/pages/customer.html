<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Beranda</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="shortcut icon"
            href="/frontend/images/logo.png"
            type="image/x-icon"
        />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                background-color: #f0f0f0;
            }
        </style>
    </head>
    <body>
        <div
            class="container mt-4 rounded-2"
            style="background-color: white; height: auto"
        >
            <div
                class="container mt-4 rounded-2"
                style="background-color: white; height: auto"
            >
                <div
                    class="container d-flex justify-content-between align-items-center"
                >
                    <h5 class="pt-3 pb-2">Customer</h5>
                    <form class="d-flex" role="search">
                        <input
                            class="form-control me-2 form-sm"
                            type="search"
                            placeholder="Cari Customer"
                            aria-label="Search"
                            style="height: 30.35px"
                        />
                    </form>
                    <button
                        type="button"
                        class="btn btn-primary btn-sm d-flex align-items-center"
                    >
                        <i class="bx bx-user-plus fs-5 me-2"></i> Tambah
                        Customer
                    </button>
                </div>

                <div class="table-responsive-sm pb-5 pt-4">
                    <table class="table table-bg-white">
                        <thead>
                            <tr>
                                <th scope="col">Tanggal</th>
                                <th scope="col">Nama</th>
                                <th scope="col">No HP</th>
                                <th scope="col">Alamat</th>
                                <th >
                                    Tipe Customer
                                </th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="">
                                <td scope="row">R1C1</td>
                                <td>R1C2</td>
                                <td>R1C3</td>
                                <td>4</td>
                                <td>5</td>
                                <td>
                                    <i
                                        class="bx bx-pencil"
                                        style="font-size: 20px"
                                    ></i>
                                </td>
                                <td><i class='bx bx-trash' style="font-size: 20px;"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
